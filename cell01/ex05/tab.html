<!DOCTYPE html>
<html>
<head>
    <style>
        table , th , td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }

        td{
            text-align: left;
            padding: 5px;
            width: 100px;
            height: 100px;
        }
        .cell1{
            background-color: rgb(195, 199, 126)
        }
        .cell2{
            background-color: rgba(249, 196, 175, 1);
        }
    </style>
</head>
<title>
    Tab
</title>
<body>
    <table style="width: 50%;">
        <tr>
            <td class="cell1">First Cell</td>
            <td class="cell2">Second Cell</td>
        </tr>
    </table>
</body>
