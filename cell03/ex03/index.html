<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ft_list – To do or not to do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 500px;
    }
    header {
      padding: 10px 0 20px 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    #controls {
      margin: 15px 0;
      display: flex;
      justify-content: flex-end; 
    }
    #new_todo {
      border: 1px solid #ddd;
      background: #fff;
      color: #222;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #new_todo:hover {
      background: #f9f9f9;
    }
    #ft_list {
      border: 1px solid #eee;
      border-radius: 6px;
      min-height: 80px;
      padding: 10px;
    }
    .todo {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 10px;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 14px;
      background: #fff;
    }
    .todo:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Exercise 03 – To do or not to do</h1>
    </header>

    <div id="controls">
      <button id="new_todo">+ New</button>
    </div>

    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
