<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing — เลือกโปรไฟล์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing">
  <main class="wrap">
    <h1 class="landing-title">Select Profile</h1>
    <section class="grid">
      <a class="card" href="person1.html">
        <img class="thumb" src="resource/pfp1.jpg" alt="maxpfp">
        <div class="body">
          <h2 class="title">Max</h2>
        </div>
      </a>

      <a class="card" href="person2.html">
        <img class="thumb" src="resource/pfp2.jpg" alt="gamepfp">
        <div class="body">
          <h2 class="title">Game</h2>
        </div>
      </a>
    </section>
  </main>
  <!-- Loader Overlay -->
<div id="loader" aria-hidden="true">
  <div class="loader-spinner" aria-label="Loading"></div>
</div>

<script>
  // ทำให้หน้าเข้าแบบนุ่ม ๆ
  document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('page-enter');
    requestAnimationFrame(() => {
      document.body.classList.add('page-entered');
    });
  });

  // คลิกการ์ด -> โชว์ loader แล้วค่อยเปลี่ยนหน้า
  const cards = document.querySelectorAll('.grid .card');
  const loader = document.getElementById('loader');

  cards.forEach(card => {
    card.addEventListener('click', (e) => {
      e.preventDefault();
      const url = card.getAttribute('href');

      // feedback เล็กน้อย
      card.classList.add('loading');
      document.body.classList.add('leaving');
      loader.classList.add('show');

      // หน่วงสั้นๆ ให้สมูท แล้วค่อยไปหน้าใหม่
      setTimeout(() => { window.location.href = url; }, 450);
    });
  });
</script>

</body>
</html>
